<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jack2</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <section id="loading">
            <div class="circle spin"></div>
            <img src="src/j2.svg" alt="J2  Logo">
        </section>
        <div id="fullpage">
            <div class="section" id="homeSection">
                <h1>Home Section</h1>
                <p>Intro to J2.</p>
            </div>
            <div class="section" id="aboutSection">
                <h1>About Section</h1>
                <p>Everything you need to know about J2.</p>
            </div>
            <div class="section" id="workSection">
                <h1>Work Section</h1>
                <p>Checkout some of our past work below.</p>
            </div>
            <div class="section" id="talkSection">
                <h1>Talk Section</h1>
                <p>Get in contact with us below.</p>
            </div>
        </div>
        <img id="circleRightLogo" src="src/j2.svg" alt="J2 Logo">
        <div id="circleLeft"></div>
        <div id="circleRight"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="scripts/scrolloverflow.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.fullpage.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body> 
</html>
